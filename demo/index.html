<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hourglass â€¢ SCSS Loader</title>
</head>
<body>

  <div class="wrapper">
    <div class="row">

      <div class="head col-xs-12 no-gutter-xs">
        <div class="box">
          <h1 class="hero-title">Hourglass</h1>
          <p>CSS loaders build with SASS. Examples below.</p>
        </div>
      </div>

      <section class="example col-xs-12 col-md-6">
        <div class="box">
          <h2 class="example--subtitle">Square Spin</h2>
          <span class="loader square-spin"></span>
        </div>
      </section>

      <section class="example col-xs-12 col-md-6">
        <div class="box">
          <h2 class="example--subtitle">Square Turning</h2>
          <span class="loader square-turning"></span>
        </div>
      </section>

      <section class="example col-xs-12 col-md-6">
        <div class="box">
          <h2 class="example--subtitle">Circle Colors</h2>
          <span class="loader circle-colors"></span>
        </div>
      </section>

      <section class="example col-xs-12 col-md-6">
        <div class="box">
          <h2 class="example--subtitle">Circle Spin</h2>
          <span class="loader circle-spin"></span>
        </div>
      </section>

      <section class="example col-xs-12 col-md-6">
        <div class="box">
          <h2 class="example--subtitle">Circle Border</h2>
          <span class="loader circle-border"></span>
        </div>
      </section>

      <section class="example col-xs-12 col-md-6">
        <div class="box">
          <h2 class="example--subtitle">Circle Dots</h2>
          <span class="loader circle-dots"></span>
        </div>
      </section>

    </div>
  </div>

  <footer class="footer">
    <div class="wrapper">
      <div class="row">
        <div class="col-xs-12">Made with &#60;3 by <a href="http://diegoesteves.ink" target="_blank">Diego Esteves</a> | <a href="https://github.com/diegofelipece/hourglass-scss#">GitHub</a></div>
      </div>
    </div>
  </footer>

</body>
</html>
